  build:
    runs-on: windows-latest
    needs: test
    strategy:
      matrix:
        python-version: ['3.13', '3.12']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        uses: py-actions/py-dependency-install@v4
        with:
          path: "py-upper/requirements.txt"
          update-pip: "true"

      - name: Build project
        run: pyinstaller --onefile py-upper/uppercase.py

      - name: List build output
        run: ls -R dist/

      - name: Rename the exe file
        run: mv dist/uppercase.exe dist/uppercase-${{ matrix.python-version }}.exe

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uppercase-${{ matrix.python-version }}
          path: dist/uppercase-${{ matrix.python-version }}.exe 


