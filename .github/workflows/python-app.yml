      - name: List directory
        run: ls -R
      
      - name: Create Release for version
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts-for-release/uppercase-*.exe
          body: "Binaries of the uppercase program for different Python versions"
          tag_name: ${{ github.ref_name }}

