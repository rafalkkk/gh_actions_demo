  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download build artifacts (all versions)
        uses: actions/download-artifact@v4
        with:
#          pattern: uppercase-*
          path: ./artifacts-for-release

      # - name: Download build artifacts 3.13
      #   uses: actions/download-artifact@v4
